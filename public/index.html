<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Aeroshop</title>
	<link rel="stylesheet" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/icons-font/style.css">
</head>
<body>
	<header>
		<nav>
			<img src="assets/images/aerolab-logo.svg">
			<div class="user-nav">
				<h2>John Kite</h2>
				<div class="btn btn-light">
					<h2>6000</h2>
					<img src="assets/images/icons/coin.svg">
				</div>
			</div>
		</nav>
		<div class="h-banner">
			<h1>Electronics</h1>
		</div>
	</header>
	<section class="main">
		<div class="m-bar">

			<div class="m-bar-content">
				<h2 class="n-products">
					16 of 32 products
				</h2>

				<hr>

				<ul>
					<li class="p-sort">Sort by:</li>

					<a href="#">
						<li class="btn btn-active">Most recent</li>
					</a>

					<a href="#">
						<li class="btn">Lowest price</li>
					</a>

					<a href="#">
						<li class="btn">Highest price</li>
					</a>
				</ul>

			</div>
			<a href="#">
				<span class="icon-keyboard_arrow_right arrow-icon"></span>
			</a>
		</div>
		<hr class="gray-line">
	</section>
</body>
</html>
